<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>

</ion-header>


<ion-content [ngStyle]="{'background-image': 'url(assets/img/' + image1 + ')'}">

<h2 align="center">Select Background</h2>
	<ion-list>
        
            <button ion-item class="aa" (click)="changeBg('whiteBg.png')">

            </button>            
        
            <button ion-item class="aa" (click)="changeBg('blacky.png')">

            </button>

            <button ion-item class="aa" (click)="changeBg('vintage.png')">

                    <img src="assets/img/vintageT.png"/>

                <h2>Vintage</h2>
            </button>

            <button ion-item class="aa" (click)="changeBg('colorful.png')">
                <ion-thumbnail item-left>
                    <img src="assets/img/colorfulT.png"/>
                </ion-thumbnail>
                <h2>Colours</h2>
            </button>

            <button ion-item class="aa" (click)="changeBg('smart.jpg')">
                <ion-thumbnail item-left>
                    <img src="assets/img/smartT.png"/>
                </ion-thumbnail>
                <h2>Smart</h2>
            </button>

             <button ion-item class="aa" (click)="changeBg('soft.jpg')">
                <ion-thumbnail item-left>
                    <img src="assets/img/softT.png"/>
                </ion-thumbnail>
                <h2>Soft</h2>
            </button>                 
        
    </ion-list>
